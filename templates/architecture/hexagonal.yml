structure:
  cmd:
    api:
      - main.go

  internal:
    core:
      domain:
        - entity
      ports:
        - serviceInterface>entity
        - repositoryInterface>entity
        - clientInterface>entity
      services:
        - service>serviceInterface
    handlers:
      - handler>service
    adapters:
      - repository>repositoryInterface
      - client>clientInterface

dependency_allowance:
  domain:
    - none
  ports:
    - domain
  services:
    - domain
  core:
    - domain
    - ports
    - services
  handlers:
    - ports
  repositories:
    - ports